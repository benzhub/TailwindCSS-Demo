<!DOCTYPE html>
<!-- 設定深色模式 -->
<!-- <html lang="en" class="dark"> --> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benz Tailwind教學</title>
</head>
<body>

  <!-- <div class="w-full px-4 py-3 flex box-border rounded-lg bg-gray-800 sm:bg-red-400 xx:bg-green-400"> -->
  <div class="card hover:scale-50">
    <div class="w-12 mr-3 flex-shrink-0 rounded-full overflow-hidden">
      <img src="https://bruce-fe-fb.web.app/image/avator.png" alt="">
    </div>
    <!-- <button class="flex-1 rounded-full bg-gray-600">
      <p class="text-left pl-3 text-gray-400 text-sm">
        Benz，在想什麼
      </p>
    </button> -->

    <!-- bg-fill 是自訂的顏色 -->
    <button class="flex-1 bg-fill rounded-full ring-gray-500 active:ring-4">
      <p class="text-left pl-3 text-gray-400 text-sm hover:text-gray-200">
        Benz，在想什麼
      </p>
    </button>
  </div>

  <!-- Just in Time 可以直接在html上做tailwind的自定義編寫，不用一直跑到config去做設定啦！ -->
  <div class="bg-[#eee] w-[50px] h-14"></div>
  <!-- bg-red-400/90 => bg-red-400 透明度90% -->
  <div class="bg-red-400/90 w-[3.5rem] h-14"></div>
  <p class="text-[color:var(--ben-primary)] text-[length:var(--ben-title)]">Test</p>
  <div class="before:content-['Test1'] before:block before:bg-blue-500 after:flex after:bg-pink-300 after:content-['Test2']"></div>

  <!-- input 框的指針 -->
  <input type="text" class="caret-red-500">

  <button id="light">light</button>
  <button id="dark">dark</button>
</body>
</html>
